<header>
    <a class="home" href="http://pyblish.com"><img src={{ "/images/logo_macaw_extrasmall.png" }} class="logo"></a>

    <nav>
        <a href="#home">Home</a>
        {% for chapter in site.chapters %}
        	<!-- Don't chapter drafts -->
        	{% if chapter.draft %}{% else %}
        		<a href="#{{ chapter.href }}">{{ chapter.title }}</a>
        	{% endif %}
        {% endfor %}
        <a href="#discuss">Discuss</a>
    </nav>

</header>
