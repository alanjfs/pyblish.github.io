<header>
    <a class="home" href="https://github.com/abstractfactory/pyblish"><img src={{ "/images/logo_macaw_extrasmall.png" }} class="logo"></a>

    <nav>
        <a href="#home">Home</a>
        {% for post in site.posts reversed %}
        	<!-- Don't post drafts -->
        	{% if post.draft %}{% else %}
        		<a href="#{{ post.href }}">{{ post.title }}</a>
        	{% endif %}
        {% endfor %}
        <a href="#discuss">Discuss</a>
    </nav>

</header>
