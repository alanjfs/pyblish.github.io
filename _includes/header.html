<header>
    <a class="home" href="/"><img src="/images/logo_macaw_extrasmall.png" class="logo"></a>

    <nav>
        {% for chapter in site.chapters %}
        	<!-- Don't include drafts -->
        	{% if chapter.draft %}{% else %}
        		<a href="#{{ chapter.href }}">{{ chapter.title }}</a>
        	{% endif %}
        {% endfor %}
        <a href="#discuss">Discuss</a>
    </nav>

</header>
