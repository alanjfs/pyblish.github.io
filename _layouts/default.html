<!DOCTYPE html>
<html>

  <head>
    <title>Pyblish | Plug-in driven automation framework for content</title>
    {% include head.html %}
  </head>

  <body>
    <div class="wrapper">
      <header>
        <a class="home" href="/"><img src="/images/logo_macaw_extrasmall.png" class="logo"></a>

        <nav>
          <a href="/">Home</a>
          <a href="http://learn.pyblish.com">Learn</a>
          <a href="http://api.pyblish.com">API</a>
          <a href="http://forums.pyblish.com">Forums</a>
          <a href="https://gitter.im/pyblish/pyblish">Chat</a>
          <br>
          <a href="/pyblish-starter">Starter</a>
        </nav>

      </header>

      <section>
        {% for chapter in site.chapters %}
          {% if chapter.draft %}{% else %}
            {{ chapter.content }}
          {% endif %}
        {% endfor %}
      </section>
    </div>
  </body>
  
  <script>
      // Add anchors to headers
      $('h1, h2, h3, h4, h5, h6').filter('[id]').each(function () {
          $(this).html('<a href="#'+$(this).attr('id')+'">' + $(this).text() + '</a>');
      });
  </script>

</html>
