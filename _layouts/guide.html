<!DOCTYPE html>
<html>

  <head>
    <title>Pyblish | Plug-in driven automation framework for content</title>
    {% include head.html %}
  </head>

  <body>
    <div class="wrapper">
      <header>
        <a class="home" href="/"><img src="/images/pyblish-logo-64.png" class="logo"></a>

        <nav>
          <a href="/">Home</a>
          <a href="/chat">Chat</a>
          <a href="/forums">Forums</a>
          <a href="/guide">Guide</a>
          <a href="/api">API</a>
          <a href="/download">Download</a>
        </nav>

      </header>

      <section>
        {% include home.html %}

        {% for chapter in site.chapters %}
          {% if chapter.draft %}{% else %}
            {{ chapter.content }}
            
            <!-- <div class="modified">Last modified {{ chapter.last_modified }}.</div> -->

          {% endif %}
        {% endfor %}

        {% include disqus.html %}
      </section>
    </div>
  </body>

</html>
